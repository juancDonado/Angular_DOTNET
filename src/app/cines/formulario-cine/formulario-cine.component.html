<form (submit)="OnSubmit()"  [formGroup]="form">

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input formControlName="nombre" matInput>
    <mat-error *ngIf="form.invalid">El campo nombre es requerido</mat-error>
  </mat-form-field>

  <h4>Seleccione la ubicacion del cine en el mapa</h4>
  <div>
    <app-mapas 
      (coordenadaSeleccionada)="coordenadaSeleccionada($event)"
      [coordenadasIniciales]="coordenadaInicial"
    ></app-mapas>
  </div>


  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar cambios</button>
    <a mat-stroked-button routerLink="/cine">Cancelar</a>
  </div>

</form>
