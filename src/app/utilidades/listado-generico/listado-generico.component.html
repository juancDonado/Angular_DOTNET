<div *ngIf="!listado">
  <span #cargando><ng-content select="[cargando]"></ng-content></span>
  <span *ngIf="!cargando.innerHTML.trim()">
    <img src="../assets/img/Loading_icon.gif"/>
  </span>
</div>
<div *ngIf="listado.length === 0">
  <span #vacio><ng-content select="[vacio]"></ng-content></span>
  <span *ngIf="!vacio.innerHTML.trim()">
    <p>No hay listado para mostrar</p>
  </span>
</div>
<ng-container *ngIf="listado">
  <ng-content select="[contenido]"></ng-content>
</ng-container>
